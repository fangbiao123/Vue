<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">

        <!-- 使用.stop 阻止冒泡事件 -->
       <div @click="divClick"  style="width: 100px; height: 100px; background-color: yellow;">
           <input type="button" value="点击" @click.stop="btnClick">
       </div>

        <!-- 使用.prevent 阻止默认行为 --> 
       <a href="https://www.baidu.com" @click.prevent="linkClick">百度</a>

        <!-- .capture 捕获触发机制 -->
       <div @click.capture="divClick"  style="width: 100px; height: 100px; background-color: green;">
            <input type="button" value="点击" @click.stop="btnClick">
        </div>
        <!-- .self 只用点击自己才会触发 -->
        <div @click.self="divClick"  style="width: 100px; height: 100px; background-color: orange;">
                <input type="button" value="点击" @click.stop="btnClick">
            </div>
        <!-- .once 事件修饰纸触发一次 -->
        <a href="https://www.baidu.com" @click.prevent.once="linkClick">百度</a>

    </div>
    <script>
        // Vue创建实例
        var vm = new Vue({ 
            el: "#app", // 表示这个Vue实例操作的是哪个区域
            data:{ //  数据
                "message": "hallo world"
            },
            methods:{
                divClick(){
                    console.log("div")
                },
                btnClick(){
                    console.log("but")
                },
                linkClick(){
                    console.log("点击去百度")
                }
            }
        });
    </script>
</body>
</html>
