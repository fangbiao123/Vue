<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .red {  
            color: red;
        }
        .thin{
            font-weight: 100;
        }
        .itealia{
            font-style: oblique;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- 可以在class中使用数组绑定样式 -->
        <h1 :class="['red','thin']">这是一个很大的H1！</h1>

        <!-- 在数组中使用变量控制样式是否加载 也可以用三元表达式 -->
        <h1 :class="['red','thin',{'itealia':flag},flag?'itealia':'']">这是一个很大的H1！</h1>
         <!--直接使用对象,对象属性可带可不带引号但是为了统一风格还是带引号比较好 -->
        <h1 :class="classObj"></h1>这是一个很大的H1！</h1>
    </div>
    <script>
        // Vue创建实例
        var vm = new Vue({ 
            el: "#app", // 表示这个Vue实例操作的是哪个区域
            data:{ //  数据
                "message": "hallo world",
                "flag": true,
                "classObj":{'red':true,'itealia':true}
            },
        });
    </script>
</body>
</html>
