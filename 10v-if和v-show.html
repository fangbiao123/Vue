<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="button" value="点击" @click="flag=!flag">
        <!-- v-if 会直接删除这个html，在频繁出现消失的时候性能消耗比较大 -->
        <p v-if="flag">这是v-if</p> 
        <!-- v-show 只会隐藏html,在初始加载的时候比较消耗性能 -->
        <p v-show="flag">这是v-show</p>
        
    </div>
    <script>
        // Vue创建实例
        var vm = new Vue({ 
            el: "#app", // 表示这个Vue实例操作的是哪个区域
            data:{ //  数据
                flag:true
            },
            methods:{

            }
        });
    </script>
</body>
</html>
