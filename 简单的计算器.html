<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <input type="text" name="" id="" v-model="n1">
        <select name="" id="" v-model="s">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="text" name="" id="" v-model="n2">
        <input type="button" value="=" @click="jisuan">
        <input type="text" name="" id="" v-model="sum">
    </div>
    <script>
        // Vue创建实例
        var vm = new Vue({
            el: "#app", // 表示这个Vue实例操作的是哪个区域
            data: { //  数据
                "n1": 0,
                "s": "*",
                "n2": "0",
                "sum": "0"
            },
            methods: {
                jisuan() {
                    switch (this.s) {
                        case "+":
                            this.sum = parseInt(this.n1) + parseInt(this.n2);
                            break;
                        case "-":
                            this.sum = parseInt(this.n1) - parseInt(this.n2);
                            break;
                        case "*":
                            this.sum = parseInt(this.n1) * parseInt(this.n2);
                            break;
                        case "/":
                            this.sum = parseInt(this.n1) / parseInt(this.n2);
                            break;
                    }
                }
            }
        });
    </script>
</body>

</html>
